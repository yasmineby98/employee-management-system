<div class="container mt-4">
  <div class="search-container">
    <form (ngSubmit)="goToEmployee()" class="search-form">
      <input [(ngModel)]="EnteredID" type="text" class="form-control search-input" id="id" name="id" placeholder="Search by ID">
      <button class="btn btn-primary search-button" type="submit">Search</button>
    </form>
  </div>

  <div class="table-responsive mt-4">
    <table class="table table-hover table-bordered text-center">
      <thead class="table-header">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.id}}</td>
          <td>{{employee.fname}}</td>
          <td>{{employee.lname}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.department}}</td>
          <td>{{employee.designation}}</td>
          <td class="actions-cell">
            <button (click)="updateEmployee(employee.id)" class="btn btn-outline-secondary btn-sm">Update</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-outline-danger btn-sm ms-2">Delete</button>
            <button (click)="detailsOfEmployee(employee.id)" class="btn btn-outline-success btn-sm ms-2">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
